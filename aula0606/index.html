<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 m-5 bg-light text-dark">
        <h1 id="titulo" class="display-1">Manipulando elementos HTML com JavaScript</h1>
        <p class="h6">Com JavaScript podemos alterar elementos do nosso documento. Clique no botão abaixo para alterar o título da página</p>
        <button onclick="newTitle()" class="btn btn-outline-dark btn-lg m-3 ">Alterar Título</button>
    </div>

    <script>
        function newTitle() {
            let tituloNovo = prompt('Digite um novo título e veja a mágica acontecer: ');
            document.getElementById('titulo').innerHTML = tituloNovo;   

        }
    </script>

</body>
</html>
